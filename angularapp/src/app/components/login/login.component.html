<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="username" class="sr-only">User Name</label>
     <input name="username" [(ngModel)] = "username" type="text" id="username" class="form-control" placeholder="username" required autofocus>
     <label for="inputPassword" class="sr-only">Password</label>
     <input name="password"  [(ngModel)] = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
     <div class="checkbox">
       <label>
         <input type="checkbox" value="remember-me"> Remember me
       </label>
     </div>
 <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();"  type="button">Sign in</button>
</form>
