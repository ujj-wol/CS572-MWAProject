<div class="container">
  <h1>Create an account</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control col-sm-6" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text" class="form-control col-sm-6" id="email" formControlName="email">
      <div *ngIf="!myForm.get('email').valid">
        Invalid Email
      </div>
    </div>
 
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control col-sm-6" id="password" formControlName="password">
  </div>
  <div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio" formControlName="gender" [value]="g"> {{g}}
    </label>
  </div>
  <button type="submit" class="btn btn-primary"  [disabled]="!myForm.valid">Submit</button>
</form>
</div>
