<div class="container">
    <h1>Create Post</h1>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-sm-6">
              <label for="title">Title</label>
              <input type="text" [(ngModel)] = "title" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group col-sm-6">
              <label for="body">Description</label>
              <textarea [(ngModel)] = "body" class="form-control" id="body" formControlName="body">
                  </textarea>
            </div>
          <button type="submit" class="btn btn-primary"  [disabled]="!myForm.valid">Submit</button>
        </form>
</div>
