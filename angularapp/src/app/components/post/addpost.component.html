<div class="container">
    <h1>Create Post</h1>
<form>
       <div class="form-group">
        <label for="titleId">Title</label>
        <input name="title" [(ngModel)] = "title" type="text" class="form-control" id="titleId"  placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="descId">Description</label>
        <textarea name="body" [(ngModel)] = "body" class="form-control" id="descId" >
        </textarea>
    </div>

    <button type="button" class="btn btn-primary" (click)="add();" >Add</button>
</form>
</div>
